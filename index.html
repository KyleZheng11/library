<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="title">
        <h1>Welcome to the Library</h1>
    </div>

    <div id="library" class="library">
        <ul id="book-list"></ul>
    </div>
    
    <form action="post" id="book-form">Add a New Book
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" requried>

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required>

        <label for="readStatus">Status:</label>
        <input type="checkbox" id="readStatus" name="readStatus">

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
